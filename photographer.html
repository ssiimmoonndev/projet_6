<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photograph-info">
          <h1 class="photographer-name"></h1>
          <div class="localisation">
            <h3 class="photographer-city"></h3>
          </div>
          <p class="photographer-tagline"></p>
        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class="photographe-info-image">
          <img class="photographer-image" src="">
        </div>
      </div>
      <div class="liste-photos">
        <button class="sort-by">Trier par</button>
        <div class="photos-photographer">
          
        </div>
      </div>
    </main>
    <div class="modal" id="contact_modal">
			<div class="formulaire">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input 
              class="text-control"
              type="text"
              id="first"
              name="first"
              minlength="2"
            />
					</div>
          <div>
						<label>Nom</label>
						<input
            class="text-control"
            type="text"
            id="last"
            name="last"
            minlength="2"
           />
					</div>
          <div>
						<label>Email</label>
						<input
              class="text-control"
              type="email"
              id="email"
              name="email"
             />
					</div>
          <div>
						<label>Téléphone</label>
						<input
              class="text-control"
              type="number"
              id="number"
              name="number"
            />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div class="modal" id="lightbox_modal">
      <div class="modal-lightbox">
        <div class="cross-lightbox">
          <img src="assets/icons/close.svg" onclick="closeLightBox()" />
        </div>
        <div class="lightbox_button">
          <button class="lightbox-nav previous">
            <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#901C1C"><path d="M561-240 320-481l241-241 43 43-198 198 198 198-43 43Z"/></svg>
          </button>
          <div class="photo-lightbox">
          </div>
          <button class="lightbox-nav next">
            <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#901C1C"><path d="M530-481 332-679l43-43 241 241-241 241-43-43 198-198Z"/></svg>
          </button>
        </div>
      </div>
    </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/templates/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
